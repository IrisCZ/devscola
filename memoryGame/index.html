<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Skulls</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/css-reset.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <main>
    <ul class="container">
    </ul>
    <aside class="info">
      <div class="hello">
        <span>Hello stranger!</span>
      </div>
      <div class="timerContainer">
        <span>Timer</span>
        <p class="timeCounter"><time>00:00</time></p>
      </div>
      <div>
        <span>Matches</span>
        <div class="matchesCounter">0</div>
      </div>
      <div>
        <span>Attempts</span>
        <div class="attemptsCounter">0</div>

      </div>
      <div class="newGameSection">
        <button type="button" name="New Game"  onClick="refreshPage()">New Game</button>
      </div>
    </aside>
  </main>
  <div class="modal-window hidden">
    <div class="modalFame">
      <a href="#modal-close" title="Close" class="modal-close" onclick="closeModal(this)">Close</a>
      <div class="text">
        <p>¡Lo has conseguido! ¿Otra partida?</p>
      </div>
      <div class="yesOrNot">
        <button type="button" name="Yes"  onClick="refreshPage()">Yes</button>
        <button type="button" name="No"  onClick="closeModal(this)">No</button>
      </div>
      <div class="wallOfFame">
        <span>Wall of fame</span>
        <table class="tableFame">
          <tr class="titles">
            <th>TIME</th>
            <th>ATTEMPTS</th>
            <th>DATE</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-window">
    <div class="modalStart">
      <div class="personalize"  onClick="hideStart(); showPersonalize()">
        <p>Do you want to personalize your game?</p>
      </div>
      <div class="startGame" onClick="closeModal(this);startGame()">
        Or <br> Start a new game!
      </div>
    </div>
    <div class="modalPersonalize hidden">
      <a href="#modal-close" title="Close" class="modal-close" onclick="closeModal(this)">Close</a>
      <div class="layerName">
        <p>Write your Name:</p>
        <input type="text" name="Name" id="name" value="">
      </div>
      <div class="layerBgs">
        <span>Choose a background:</span>
        <div class="bgs">
          <div class="selector bg1" data-bg="bg1" onClick="toggleSelected(this)"></div>
          <div class="selector bg2" data-bg="bg2" onClick="toggleSelected(this)"></div>
          <div class="selector bg3" data-bg="bg3" onClick="toggleSelected(this)"></div>
        </div>
      </div>
      <div class="layerLevels">
        <span>Choose number of cards:</span>
        <div class="levels">
          <div class="selector easy" data-level="easy" onClick="toggleSelected(this)">
            <p>18</p>
          </div>
          <div class="selector medium" data-level="medium" onClick="toggleSelected(this)">
            <p>24</p>
          </div>
          <div class="selector hard" data-level="hard" onClick="toggleSelected(this)">
            <p>30</p>
          </div>
        </div>
      </div>
      <div class="layerSend">
        <button type="button" name="send" onClick="storagePlayerInfo(); closeModal(this)">OK</button>
      </div>
    </div>
  </div>
<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
