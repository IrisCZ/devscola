<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Skulls</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/css-reset.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <main>
    <ul class="container">
    </ul>
    <aside class="info">
      <div class="timerContainer">
        <span>Timer</span>
        <p class="timeCounter"><time>00:00</time></p>
      </div>
      <div>
        <span>Matches</span>
        <div class="matchesCounter">
          <p>0</p>
        </div>
      </div>
      <div>
        <span>Attempts</span>
        <div class="attemptsCounter">
          <p>0</p>
        </div>

      </div>
      <div class="newGameSection">
        <button type="button" name="New Game"  onClick="refreshPage()">New Game</button>
      </div>
    </aside>

  </main>


<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
